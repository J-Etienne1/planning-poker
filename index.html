<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Planning Poker</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <h1>Planning Poker</h1>

      <div id="cards">
        <img src="images/0.png" alt="0" class="card" />
        <img src="images/0.png" alt="1" class="card" />
        <img src="images/0.png" alt="2" class="card" />
        <img src="images/0.png" alt="3" class="card" />
        <img src="images/0.png" alt="5" class="card" />
        <img src="images/0.png" alt="8" class="card" />
        <img src="images/0.png" alt="13" class="card" />
        <img src="images/0.png" alt="20" class="card" />
        <img src="images/0.png" alt="40" class="card" />
        <img src="images/0.png" alt="100" class="card" />
        <!--<img src="?" alt="?" class="card" /> -->
      </div>

      <div id="results">
        <ul id="estimates"></ul>
      </div>

      <button id="reveal">Reveal Estimates</button>
      <button id="clear">Clear Estimates</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
